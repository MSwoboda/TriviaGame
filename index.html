        <div class="row">


        </div>

            <div class="row flex-nowrap justify-content-center">

                <div class="col-xs-10">

                    <div class="d-flex mt-5 mr-6 flex-nowrap justify-content-center " data-toggle="tooltip"
                        data-placement="left" title="Tooltip on left">
                        <div class=" order-1 p-2 text-centered">
                            <a href="#" class="btn btn-sq-lg ">


                                <img id="b1" class="tile" src="assets/images/heroes/coaster_hero_1.png"
                                    alt="Holy Spirit">


                                <br>
                                <h5 class="text-center text-light font-large-resp mt-3">Holy Spirits</h5>

                            </a>

                        </div>

                        <div class="order-2 p-2">
                            <a href="#" class="btn btn-sq-lg">
                                <img id="b2" class="tile" src="assets/images/heroes/coaster_hero_2.png" alt="Flower">
                                <br>
                                <h5 class="text-center text-light font-large-resp mt-3">The Pretzel</h5>
                            </a>

                        </div>


                    </div>

                    <div class="d-flex mt-5 mr-6 flex-nowrap justify-content-center">

                        <div class="order-1 p-2">
                            <a href="#" class="btn btn-sq-lg">
                                <img id="b3" class="tile" src="assets/images/heroes/coaster_hero_3.png" alt="Flower">
                                <br>
                                <h5 class="text-center text-light font-large-resp mt-3">Glass Pinecone</h5>

                            </a>


                        </div>

                        <div class="order-2 p-2">
                            <a href="#" class="btn btn-sq-lg">
                                <img id="b4" class="tile" src="assets/images/heroes/coaster_hero_4.png"
                                    alt="Discarded Prototype">
                                <br>
                                <h5 class="text-center text-light font-large-resp mt-3">Discarded Prototype</h5>


                            </a>

                        </div>
                    </div>

                </div>
                <div class="col-xs-2 ml-5 mt-5">
                    <br>
                    <h2 id="mainHeader " class=" font-hd-resp blinking">> Select Coaster To Start</h2>

                    <h2 id="mainHeader " class=" font-hd-resp">----------------</h2>

                    <h3 class=" font-hd-resp">Name: <span id="coasterName"></span> </h3>
                    <br>
                    <h3 class=" font-hd-resp">Type: <span id="coasterType"></span> </h3>
                    <br>
                    <h3 class=" font-hd-resp">Trait(s): <span id="coasterTrait"></span> </h3>

                </div>
            </div>
        </div>





    </div>
    <!--  Main Game-->
    <div id="questionSelection" class="container mt-3 text-centered text-light">


        <div class="col-xs-12">

            <div class="row flex-nowrap justify-content-center">

                <div class="col-xs-10">
                    <br>
                    <div class="d-flex flex-nowrap justify-content-center">

                                    <div id="d1" class="order-1 p-2 text-centered container ">

                                                <img id="a1" class="tile" src="assets/images/heroes/coaster_hero_1.png"

                                            </a>

                                        </div>

                                <div class="anscenter text-light font-large-resp">
                                    <h6><span id="answer2">b</span></h6>
                                    <h6><span class = "p-0 text-success"id="da2"></span></h6>

                                </div>
                            </a>

                        </div>
                  
                    </div>

                    <div class="d-flex mt-2 mr-6 flex-nowrap justify-content-center">

                        <div id="d3" class="order-1 p-2 text-centered container">
                            <a href="#" class="btn btn-sq-lg">
                                <img id="a3" class="tile" src="assets/images/heroes/coaster_hero_3.png" alt="Flower">
                                <div class="anscenter text-light font-large-resp">
                                    <h6><span id="answer3">c</span></h6>
                                    <h6><span class = "p-0 text-success"id="da3"></span></h6>

                                </div>

                            </a>
                        </div>

                        <div id="d4" class="order-2 p-2 text-centered container">
                            <a href="#" class="btn btn-sq-lg">
                                <img id="a4" class="tile" src="assets/images/heroes/coaster_hero_4.png"
                                    alt="Discarded Prototype">
                                <div class="anscenter text-light font-large-resp">
                                    <h6><span id="answer4">d</span></h6>
                                    <h6><span class = "p-0 text-success"id="da4"></span></h6>

                                </div>

                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="progress mt-2">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100" transition:none;></div>
        </div>
        <br>
        <h5 class="text-left text-light font-large-resp">Question: <span id="question"></span></h5>

    </div>

            <div id ="scoreCard"  class="container mt-3 text-centered text-dark jumbotron">
                    <h3 class="display-4">Your Score: <span id="userScore"></span></h3>
                    <p class="lead">Correct answers:<span id="userCorrect"></span> Incorrect answers:<span id="userIncorrect"></span> </p>
                    <hr class="my-4">
                    <p class="lead">
                      <a id="newgame" class="btn btn-primary btn-lg" href="#" role="restart">New Game</a>
                    </p>
            </div>
